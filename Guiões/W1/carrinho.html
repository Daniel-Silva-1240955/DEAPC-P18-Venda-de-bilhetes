<!DOCTYPE html>

<html lang="pt">
    <link rel="stylesheet" href="styles/style_carrinho.css">
    <link rel="stylesheet" href="styles/style_background.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
</head>

<body>
    <div class="alinhamento-tabela">
        <table class="background-branco-tabela">
            <colgroup>
                <col span="2">
                <col span="1" class="background-cinza-tabela">
            </colgroup>

            <tr>
                <th class="table-header left">Carrinho</th>
                <th class="table-header center">50 items</th>
                <th class="table-header right">Checkout</th>
            </tr>


            <tr>
                <td colspan="2" class="product-cell">
                    <!-- Scrollable section inside merged cell -->
                    <div class="scrollable-wrapper">
                        <div class="scrollable-products">
                            <div class="product-item">
                                <span>Produto 1</span>
                                <span>€20.00</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 2</span>
                                <span>€30.00</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 3</span>
                                <span>€15.00</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 4</span>
                                <span>€25.00</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 5</span>
                                <span>€12.50</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 6</span>
                                <span>€45.00</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 7</span>
                                <span>€18.00</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 8</span>
                                <span>€22.50</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 9</span>
                                <span>€35.00</span>
                            </div>
                            <div class="product-item">
                                <span>Produto 10</span>
                                <span>€28.00</span>
                            </div>
                        </div>
                    </div> 
                </td>

                <td> 
                    <div class="cell center" style="height: 100%; justify-content: space-between;">
                        <div class="email-box">
                            <label for="email">Receba os seus bilhetes por email:</label>
                            <input type="email" id="email" name="email" placeholder="email">
                        </div>
                        <div class="total-box">
                            <span>Total:</span>
                            <span id="total-valor">€0.00</span>
                        </div>
                    </div>
                </td>
            </tr>


            <tr class="table-footer">
                <td>
                    <div class="cell left">
                        <a href="index.html" class="botao back" style="float: left;">⬅ Continuar a Comprar</a>
                    
                    </div>
                </td>

                <td></td>
                <td>
                    <div class="cell center">
                        <button class="botao pagar">Pagar</button>
                    </div>
                </td>
            </tr>


        </table>
    </div>

        <a href="../scripts/pagina_principal.html" class="button" style="float: left;">⬅ Continuar a Comprar</a>

</body>
</html>
